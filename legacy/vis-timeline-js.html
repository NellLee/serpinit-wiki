<!doctype html>
<html>

<head>
    <title>Timeline</title>
    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" />
    <style type="text/css">
        #visualization {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <div id="visualization"></div>
    <script type="text/javascript">
        // DOM element where the Timeline will be attached
        var container = document.getElementById('visualization');

        // Create custom time unit
        const customTimeUnit = {
            'myr': 1000000,
            'kyr': 1000,
            'yr': 1
        };

        // Sample data
        const items = new vis.DataSet([
            { 'id': 1, 'content': 'Event 1', 'start': '2000' },
            { 'id': 2, 'content': 'Event 2', 'start': '3000', 'end': '4000' }
            // Add more items as needed
        ]);

        // Configuration options
        const options = {
            'zoomMin': customTimeUnit['yr'],
            'zoomMax': customTimeUnit['myr']
        };

        // Create and configure the timeline
        const timeline = new vis.Timeline(container, items, options);
    </script>
</body>

</html>
